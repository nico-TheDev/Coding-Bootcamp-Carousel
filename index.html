<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="app.js" defer></script>
</head>
<body>

  <header class="header">
    <div class="header__left">
      <p class="header__testimony">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </p>
      <p class="header__user">
        <span class="header__name">Tanya Sinclair</span>
        <span class="header__role">UX Engineer</span>
      </p>
    </div>
    <div class="header__right">
      <img src="./images/image-tanya.jpg" alt="" class="header__img">
      <div class="buttons">
        <button class="prev">
          <img src="./images/icon-prev.svg" alt="" class="btn__img">
        </button>
        <button class="next">
          <img src="./images/icon-next.svg" alt="" class="btn__img">
        </button>
      </div>
    </div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Norberto Ignacio</a>.
    </p> 
  </header>

</body>
</html>
